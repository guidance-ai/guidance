name: Unit tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  unit-tests:

    strategy:
      fail-fast: false # Don't cancel all on first failure
      matrix:
        os: [ubuntu-latest, windows-latest, macos-12]


    uses: ./.github/workflows/action_plain_unit_tests.yml
    with:
      os: ${{ matrix.os }}