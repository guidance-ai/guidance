name: Unit tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  unit-tests-linux:
    uses: ./.github/workflows/action_plain_unit_tests.yml
    with:
      os: ubuntu-latest

  unit-tests-win:
    uses: ./.github/workflows/action_plain_unit_tests.yml
    with:
      os: windows-latest
    needs: unit-tests-linux

  unit-tests-mac:
    uses: ./.github/workflows/action_plain_unit_tests.yml
    with:
      os: macos-12
    needs: unit-tests-linux