name: Pull Request

on:
  pull_request:
  workflow_dispatch:
    inputs:
      commit_id:
        description: 'Branch or Commit ID (optional)'
        required: false
        type: string
  schedule:
    # Run at 10:00 UTC every day
    - cron: "00 10 * * *"

jobs:
  unit_tests:
    strategy:
      fail-fast: false # Don't cancel all on first failure
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repo at ${{ github.event_name == 'workflow_dispatch' && inputs.commit_id || github.sha }}
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.commit_id || github.sha }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Minimal install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
      - name: Attempt import
        run: |
          python -c "import guidance"
      - name: Bigger install
        run: |
          python -m pip install -e .[unittest]
      - name: Unit Tests
        shell: bash
        run: |
          pytest -vv --cov=guidance --cov-report=xml --cov-report=term-missing \
            ./tests/unit
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  cpu_tests:
    strategy:
      fail-fast: false # Don't cancel all on first failure
      matrix:
        os: ["Large_Linux"]  # , "Large_Windows"]
        python-version: ["3.9", "3.13"]
        model:
          - "transformers_gpt2_cpu"
          - "llamacpp_phi3_mini_4k_instruct_cpu"
    uses: ./.github/workflows/call_cpu_tests.yml
    with:
      os: ${{ matrix.os }}
      python-version: ${{ matrix.python-version }}
      model: ${{ matrix.model }}

