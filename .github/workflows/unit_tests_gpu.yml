name: Unit tests GPU

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  unit-tests:

    strategy:
      matrix:
        os: [gpu-runner]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        model: ["gpt2cpu", "phi2cpu"]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Show GPUs
        run: |
          nvidia-smi